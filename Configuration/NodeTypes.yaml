
'Lelesys.Plugin.ContactForm:ContactForm':
  superTypes:
    'Neos.Neos:Plugin': true
  ui:
    label: 'Lelesys Contact Form'
    inlineEditable: true
    icon: icon-puzzle-piece
    inspector:
      groups:
        contactform:
          label: 'Contact Form'
          priority: 30
  properties:
    formIdentifier:
      type: string
      defaultValue: contactForm
      ui:
        label: 'Form Identifier'
        inspector:
          group: contactform
        reloadIfChanged: true
    formName:
      type: string
      defaultValue: 'Default Form'
      ui:
        label: 'Form Name'
        inspector:
          group: contactform
        reloadIfChanged: true
'Lelesys.Plugin.ContactForm:FormPost':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Form Post'
    inlineEditable: true
