
'Lelesys.Plugin.ContactForm:ContactForm':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys Contact Form'
    group: Plugins
    inlineEditable: true
    icon:
      light: Images/Icons/White/columns_icon-16.png
      dark: Images/Icons/Black/columns_icon-16.png
    inspector:
      groups:
        contactform:
          label: Contact Form
          priority: 30
  properties:
    formIdentifier:
      type: string
      defaultValue: 'contactForm'
      ui:
        label: 'Form Identifier'
        inspector:
          group: contactform
        reloadIfChanged: true
    formName:
      type: string
      defaultValue: 'Default Form'
'Lelesys.Plugin.ContactForm:FormPost':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Form Post'
    inlineEditable: true
