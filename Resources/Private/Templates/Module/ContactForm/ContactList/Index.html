{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
	<legeng>Contact Form List</legend>
	<div class="neos-content neos-container-fluid">
			<f:if condition="{forms}">
				<f:then>
					<p>Form Name</p>
					<table class="neos-table">
						<tbody>
							<f:for each="{forms}" as="form">
								<tr>
									<td>
										<f:link.action action="listFormPosts" arguments="{formNode: form}" title="List form posts">{form.properties.formName}</f:link.action>
									</td>
								</tr>
							</f:for>
						</tbody>
					</table>
				</f:then>
				<f:else>
					<p>No forms for this site.</p>
				</f:else>
			</f:if>
	</div>
</f:section>
