{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
	<h1>Contact Form List</h1>
		<div class="row neos-module-container indented">
			<f:if condition="{forms}">
				<f:then>
					<table class="table">
						<thead>
							<tr>
								<th>Form Name</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<f:for each="{forms}" as="form">
								<tr>
									<td>
										<f:link.action action="listFormPosts" arguments="{formNode: form}" title="List form posts">{form.properties.formName}</f:link.action>
									</td>
								</tr>
							</f:for>
						</tbody>
					</table>
				</f:then>
				<f:else>
					<p>No forms for this site.</p>
				</f:else>
			</f:if>
		</div>
</f:section>
