{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
	<legend>Form Posts: {formIdentifier}</legend>
	<div class="neos-content neos-container-fluid">
		<f:if condition="{formPosts}">
			<f:then>
				<table class="neos-table">
					<thead>
					</thead>
					<tbody>
					<f:for each="{formPosts}" as="formPost" iteration="itemIteration">
						<f:if condition="{itemIteration.isFirst}">
							<tr>
								<f:for each="{formPost.properties}" key="label" as="value" iteration="labelIteration">
									<f:if condition="{labelIteration.index} <= 1">
										<th>{label}</th>
									</f:if>
								</f:for>
								<th>&nbsp;</th>
							</tr>
						</f:if>
						<tr>
							<f:for each="{formPost.properties}" key="label" as="value" iteration="valueIteration">
								<f:if condition="{valueIteration.index} <= 1">
									<td>{value}</td>
								</f:if>
							</f:for>
							<td>
								<div class="pull-right">
									<f:link.action action="show" arguments="{formPost: formPost, formIdentifier: formIdentifier}" class="neos-btn neos-button" title="Click to view">
										<i class="icon-info-sign icon-white"></i>
									</f:link.action>
								</div>
							</td>
						</tr>
					</f:for>
					</tbody>
				</table>
			</f:then>
			<f:else>
				<p>No form posts values</p>
			</f:else>
		</f:if>
	</div>
</f:section>
