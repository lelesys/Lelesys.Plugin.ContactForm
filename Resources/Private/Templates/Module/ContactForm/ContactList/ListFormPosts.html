{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
	<h1>Form Posts {formIdentifier}</h1>
	<div class="row neos-module-container indented">
		<f:if condition="{nodeTypes}">
			<f:then>
				<table class="table">
					<thead>
					</thead>
					<tbody>
					<f:for each="{nodeTypes}" as="node" iteration="itemIteration">
						<f:if condition="{itemIteration.isFirst}">
							<f:then>
								<tr>
								<f:for each="{node.properties}" key="label" as="value">
									<th>{label}</th>
								</f:for>
								</tr>
							</f:then>
						</f:if>
						<tr>
							<f:for each="{node.properties}" key="label" as="value">
								<td>{value}</td>
							</f:for>
						</tr>
					</f:for>
					</tbody>
				</table>
			</f:then>
			<f:else>
				<p>No form posts values</p>
			</f:else>
		</f:if>
	</div>
</f:section>
