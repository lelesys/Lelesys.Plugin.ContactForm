<f:layout name="Default" />

<f:section name="subtitle">
</f:section>
<f:section name="Content">
	<div class="neos-row neos-module-container">
		<div class="neos-span12">
			<legend>{formIdentifier}</legend>
			<br />
			<table class="neos-info-table">
				<f:for each="{formPost.properties}" key="label" as="value">
					<f:if condition="{label} == 'postDateTime'">
						<f:then>
							<tr>
								<th>{label}</th>
								<td><f:format.date format="d.m.Y">@{value}</f:format.date></td>
							</tr>
						</f:then>
						<f:else>
							<f:if condition="{0: label} != {0: 'message'}">
								<f:then>
									<tr>
										<th>{label}</th>
										<td>{value}</td>
									</tr>
								</f:then>
							</f:if>

						</f:else>
					</f:if>
				</f:for>
			</table>
			<p>
				<label><b>Message:</b></label>{formPost.properties.message}
			</p>
		</div>
	</div>
</f:section>
